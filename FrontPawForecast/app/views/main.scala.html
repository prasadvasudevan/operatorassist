@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/chosen.css")">        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/chosen.jquery.min.js")" type="text/javascript"></script>
        <!--Highcharts JS import  -->
		<!--<script src="@routes.Assets.at("javascripts/highcharts.js")" type="text/javascript"></script>  -->
		<script src="@routes.Assets.at("javascripts/highstock.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/exporting.js")" type="text/javascript"></script>
    </head>
    <body>
        
        <header>
            <a href="@routes.Application.login">@title</a>
        </header>
        
        <section>
            @content
        </section>
        
    </body>
</html>
