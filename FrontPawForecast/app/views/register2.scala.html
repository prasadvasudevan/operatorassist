  if(!x && d.getElementById) x=d.getElementById(n); return x;
}

function validate(){

	var errors = '';
	if($.trim($('#firstName').val())==''){
		errors+='First Name is required \n';
	}
	if($.trim($('#lastName').val())==''){
		errors+='Last Name is required \n';
	}
	if($.trim($('#company').val())==''){

	}
	if($.trim($('#emailId').val())==''){
		errors+='EmailId is required \n';
	}
	/*if($.trim('#password').val()==''){
		errors+='First Name is required \n';
	}*/

	var a = $.trim($('#password').val());
	var b = $.trim($('#confirmPassword').val());
	if(a!='' && b!='')
	{
		if(a!=b)
		{
			errors+='passwords are not matching \n';
		}
	}else {
		if(a==''){
			errors+='Password is required \n';
		}
		if(b==''){
			errors+='ConfirmPassword is required \n';
		}
	
	}
	if(errors){
		alert(errors);
		return false;
	}	
	return true;

}

	document.getElementById('emailId').value = '';
